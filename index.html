<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with HTML & CSS - Snowman</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hat"></div>
        <div class="head">
            <div class="eye-l"></div>
            <div class="eye-r"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="dots dot1"></div>
                <div class="dots dot2"></div>
                <div class="dots dot3"></div>
                <div class="dots dot4"></div>
                <div class="dots dot5"></div>
                <div class="dots dot6"></div>
                <div class="dots dot7"></div>
            </div>
        </div>
        <div class="body">
            <div class="left-hand">
                <div class="branches-l"></div>
            </div>
            <div class="right-hand">
                <div class="branches-r"></div>
            </div>
            <div class="buttons">
                <div class="button but1"></div>
                <div class="button but2"></div>
                <div class="button but3"></div>
                <div class="button but4"></div>
            </div>
        </div>
    </div>
    <footer>
        <!-- <h5 class="copyright">Made with ❤️ by Sattiyan Selvarajah</h5> -->
    </footer>
</body>

</html>
